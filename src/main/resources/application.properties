spring.application.name=restaurant-api

# H2 & JPA
spring.datasource.url=jdbc:h2:mem:restaurantdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT configuration (in a real app keep the secret out of properties)
app.jwt.secret=changeit-very-secret
app.jwt.expiration-ms=3600000

# Enable h2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
